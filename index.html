<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload e Filtragem de JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload e Filtragem de JSON</h2>
    
    <input type="file" id="fileInput" accept=".json" />
    
    <label for="filterField">Campo para filtrar:</label>
    <input type="text" id="filterField" placeholder="Digite o campo (ex: 'id')" />

    <label for="filterValue">Valor para filtrar:</label>
    <input type="text" id="filterValue" placeholder="Digite o valor do campo (ex: '123')" />

    <button onclick="filterJSON()">Filtrar e Baixar</button>
</div>

<script>
    let jsonData = null;

    // Função para ler o arquivo JSON
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    alert('JSON carregado com sucesso!');
                } catch (err) {
                    alert('Erro ao carregar o JSON.');
                }
            };
            reader.readAsText(file);
        }
    });

    // Função para filtrar e baixar o JSON
    function filterJSON() {
        if (!jsonData) {
            alert('Carregue um arquivo JSON primeiro.');
            return;
        }

        const field = document.getElementById('filterField').value;
        const value = document.getElementById('filterValue').value;

        if (!field || !value) {
            alert('Preencha o campo e o valor para filtrar.');
            return;
        }

        // Filtrar o JSON com base no campo e valor
        const filteredData = jsonData.filter(item => item[field] == value);

        if (filteredData.length === 0) {
            alert('Nenhum dado encontrado com esse filtro.');
            return;
        }

        // Fazer download do JSON filtrado
        const blob = new Blob([JSON.stringify(filteredData, null, 4)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'dados_filtrados.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
